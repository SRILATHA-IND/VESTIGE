<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VESTIGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&family=Titillium+Web&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #007bff;
      --green: #28a745;
    }

    body {
      margin: 0;
      font-family: 'Anek Telugu', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #28a745);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      border-radius: 0 0 20px 20px;
    }

    .logo {
      font-weight: bold;
      color: var(--green);
      font-size: 24px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-family: 'Titillium Web', sans-serif;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--blue);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--blue);
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .search {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .language-toggle button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-family: 'Titillium Web', sans-serif;
      border-radius: 5px;
    }

    .language-toggle button.active {
      background-color: var(--blue);
      color: white;
    }

    .section-title {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 10px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .card {
      width: 125px;
      height: 140px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      height: 80px;
      object-fit: contain;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card p {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.reload()">VESTIGE</div>
    <nav id="tabs"></nav>
    <div class="header-right">
      <input class="search" type="text" id="search" placeholder="Search...">
      <div class="language-toggle">
        <button id="btn-te" class="active" onclick="setLang('te')">TE</button>
        <button id="btn-en" onclick="setLang('en')">EN</button>
      </div>
    </div>
  </header>

  <main>
    <div class="cards" id="cards"></div>
  </main>

  <script>
    const tabsData = {
      en: ["HOME", "SUPPLEMENTS", "GROCERY", "AGRICULTURE"],
      te: ["హోమ్", "ఔషధాలు", "కిరాణా", "వ్యవసాయం"]
    };

    const itemsData = {
      HOME: [
        { name: "Shampoo", img: "images/shampoo.png" },
        { name: "Toothpaste", img: "images/toothpaste.png" },
        { name: "Soap", img: "images/soap.png" }
      ],
      SUPPLEMENTS: [
        { name: "Paracetamol", img: "images/paracetamol.png" },
        { name: "Ibuprofen", img: "images/ibuprofen.png" },
        { name: "Antacid", img: "images/antacid.png" }
      ],
      GROCERY: {
        "Toothpaste": [
          { name: "Colgate", img: "images/colgate.png" },
          { name: "Pepsodent", img: "images/pepsodent.png" }
        ],
        "Soaps": [
          { name: "ASSURE SOAP", img: "images/lux.png" },
          { name: "COMPLEXION BAR", img: "images/dove.png" },
          { name: "CREAMY CLEANSING BAR", img: "images/lifebuoy.png" },
          { name: "GERM PROTECTION SOAP", img: "images/cinthol.png" }
        ],
        "Grains": [
          { name: "Rice", img: "images/rice.png" },
          { name: "Wheat", img: "images/wheat.png" }
        ]
      },
      AGRICULTURE: [
        { name: "Fertilizer", img: "images/fertilizer.png" },
        { name: "Seeds", img: "images/seeds.png" },
        { name: "Pesticide", img: "images/pesticide.png" }
      ]
    };

    const itemsTelugu = {
      HOME: [
        { name: "షాంపూ", img: "images/shampoo.png" },
        { name: "టూత్‌పేస్ట్", img: "images/toothpaste.png" },
        { name: "సబ్బు", img: "images/soap.png" }
      ],
      SUPPLEMENTS: [
        { name: "ప్యారాసెటమాల్", img: "images/paracetamol.png" },
        { name: "ఇబుప్రోఫెన్", img: "images/ibuprofen.png" },
        { name: "యాంటాసిడ్", img: "images/antacid.png" }
      ],
      GROCERY: {
        "టూత్‌పేస్ట్": [
          { name: "కాల్గేట్", img: "images/colgate.png" },
          { name: "పెప్సోడెంట్", img: "images/pepsodent.png" }
        ],
        "సబ్బులు": [
          { name: "అష్యూర్ సబ్బు", img: "images/lux.png" },
          { name: "కాంప్లెక్షన్ బార్", img: "images/dove.png" },
          { name: "క్రీమి క్లెన్సింగ్ బార్", img: "images/lifebuoy.png" },
          { name: "జెర్మ్ ప్రొటెక్షన్ సబ్బు", img: "images/cinthol.png" }
        ],
        "ధాన్యాలు": [
          { name: "బియ్యం", img: "images/rice.png" },
          { name: "గోధుమ", img: "images/wheat.png" }
        ]
      },
      AGRICULTURE: [
        { name: "ఎరువు", img: "images/fertilizer.png" },
        { name: "విత్తనాలు", img: "images/seeds.png" },
        { name: "పీస్టిసైడ్", img: "images/pesticide.png" }
      ]
    };

    let currentLang = "te";
    let currentTab = "HOME";

    function renderTabs() {
      const nav = document.getElementById("tabs");
      nav.innerHTML = "";
      tabsData[currentLang].forEach((tab, idx) => {
        const key = Object.keys(itemsData)[idx];
        const a = document.createElement("a");
        a.textContent = tab;
        a.href = "#";
        a.className = key === currentTab ? "active" : "";
        a.onclick = () => {
          currentTab = key;
          renderTabs();
          renderCards();
        };
        nav.appendChild(a);
      });
    }

    function renderCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";
      const data = currentLang === "te" ? itemsTelugu : itemsData;

      if (currentTab === "GROCERY") {
        const sections = data.GROCERY;
        for (let section in sections) {
          const sectionTitle = document.createElement("div");
          sectionTitle.className = "section-title";
          sectionTitle.textContent = section;
          container.appendChild(sectionTitle);

          sections[section].forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<img src="${item.img}" alt="${item.name}" /><p>${item.name}</p>`;
            container.appendChild(card);
          });
        }
      } else {
        data[currentTab].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<img src="${item.img}" alt="${item.name}" /><p>${item.name}</p>`;
          container.appendChild(card);
        });
      }
    }

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("btn-te").classList.toggle("active", lang === "te");
      document.getElementById("btn-en").classList.toggle("active", lang === "en");
      renderTabs();
      renderCards();
    }

    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      const allCards = document.querySelectorAll(".card");
      allCards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(keyword) ? "flex" : "none";
      });
    });

    window.onload = () => {
      setLang(currentLang);
    };
  </script>
</body>
</html>
