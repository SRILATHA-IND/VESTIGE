<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VESTIGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&family=Titillium+Web&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #007bff;
      --green: #28a745;
    }

    body {
      margin: 0;
      font-family: 'Anek Telugu', sans-serif;
      background: linear-gradient(-45deg, #00c6ff, #28a745, #00c6ff, #28a745);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-weight: bold;
      color: var(--green);
      font-size: 24px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-family: 'Titillium Web', sans-serif;
      font-size: 16px;
      position: relative;
      transition: all 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--blue);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--blue);
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .search {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .language-toggle button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-family: 'Titillium Web', sans-serif;
      border-radius: 5px;
    }

    .language-toggle button.active {
      background-color: var(--blue);
      color: white;
    }

    .section-title {
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      padding-left: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 10px;
      justify-content: flex-start;
      align-items: flex-start;
      animation: fadeIn 0.5s ease;
    }

    .card {
      width: 125px;
      height: 140px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: slideIn 0.3s ease;
    }

    .card img {
      height: 80px;
      object-fit: contain;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card p {
      margin: 0;
      font-weight: bold;
      text-transform: uppercase;
    }

    .preview-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preview {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: flex;
      max-width: 700px;
      width: 90%;
      animation: fadeIn 0.3s ease;
    }

    .preview img {
      width: 150px;
      margin-right: 30px;
      border-radius: 10px;
    }

    .preview .info {
      font-size: 16px;
      line-height: 1.6;
      max-width: 500px;
    }

    .preview h2 {
      margin-top: 0;
      text-transform: uppercase;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.reload()">VESTIGE</div>
    <nav id="tabs"></nav>
    <div class="header-right">
      <input class="search" type="text" id="search" placeholder="Search...">
      <div class="language-toggle">
        <button id="btn-te" class="active" onclick="setLang('te')">TE</button>
        <button id="btn-en" onclick="setLang('en')">EN</button>
      </div>
    </div>
  </header>

  <main>
    <div id="cards"></div>
  </main>

  <div id="preview-container"></div>

  <script>
    const tabsData = {
      en: ["HOME", "SUPPLEMENTS", "GROCERY", "AGRICULTURE"],
      te: ["హోమ్", "ఔషధాలు", "కిరాణా", "వ్యవసాయం"]
    };

    const descriptions = {
      "Shampoo": { en: "Cleanses and nourishes hair.", te: "జుట్టును శుభ్రపరిచి పోషిస్తుంది." },
      "Toothpaste": { en: "Maintains oral hygiene.", te: "పళ్ల ఆరోగ్యం కోసం." },
      "Soap": { en: "Cleanses and refreshes skin.", te: "చర్మాన్ని శుభ్రపరుస్తుంది." },
      "Paracetamol": { en: "Reduces fever and pain.", te: "జ్వరం మరియు నొప్పిని తగ్గిస్తుంది." },
      "Ibuprofen": { en: "Pain reliever and anti-inflammatory.", te: "నొప్పిని తగ్గిస్తుంది." },
      "Antacid": { en: "Neutralizes stomach acid.", te: "ఆమ్లాన్ని తగ్గిస్తుంది." },
      "Colgate": { en: "Protects teeth and gums.", te: "పళ్ల మరియు దంతాల సంరక్షణ." },
      "Pepsodent": { en: "Fights cavities and keeps mouth fresh.", te: "కావిటీల నుండి రక్షణ." },
      "ASSURE SOAP": { en: "Moisturizes skin effectively.", te: "తేమను అందించే సబ్బు." },
      "COMPLEXION BAR": { en: "Improves skin tone.", te: "చర్మ ఛాయను మెరుగుపరుస్తుంది." },
      "CREAMY CLEANSING BAR": { en: "For gentle cleansing.", te: "నర్మదైన శుభ్రత కోసం." },
      "GERM PROTECTION SOAP": { en: "Kills 99.9% germs.", te: "జీవాణులను నాశనం చేస్తుంది." },
      "Rice": { en: "Daily staple grain.", te: "ప్రతిరోజూ వాడే ధాన్యం." },
      "Wheat": { en: "Used for flour & chapatis.", te: "పిండికి మరియు చపాతీలకు." },
      "Fertilizer": { en: "Improves soil fertility.", te: "భూమి ఫలవంతతను పెంచుతుంది." },
      "Seeds": { en: "Used for cultivation.", te: "విత్తనాలు నాటడం కోసం." },
      "Pesticide": { en: "Protects crops from pests.", te: "పంటలను కీటకాలు నుండి రక్షిస్తుంది." }
    };

    const translations = {
      "Shampoo": "షాంపూ",
      "Toothpaste": "టూత్‌పేస్ట్",
      "Soap": "సబ్బు",
      "Paracetamol": "ప్యారాసిటమాల్",
      "Ibuprofen": "ఐబుప్రొఫెన్",
      "Antacid": "యాంటాసిడ్",
      "Colgate": "కోల్గేట్",
      "Pepsodent": "పెప్సోడెంట్",
      "ASSURE SOAP": "అష్యూర్ సబ్బు",
      "COMPLEXION BAR": "కాంప్లెక్షన్ బార్",
      "CREAMY CLEANSING BAR": "క్రీమీ క్లెన్సింగ్ బార్",
      "GERM PROTECTION SOAP": "జర్మ్ ప్రొటెక్షన్ సబ్బు",
      "Rice": "బియ్యం",
      "Wheat": "గోధుమలు",
      "Fertilizer": "ఎరువు",
      "Seeds": "విత్తనాలు",
      "Pesticide": "కీటకనాశినాలు"
    };

    const itemsData = {
      HOME: [
        { name: "Shampoo", img: "images/shampoo.png" },
        { name: "Toothpaste", img: "images/toothpaste.png" },
        { name: "Soap", img: "images/soap.png" }
      ],
      SUPPLEMENTS: [
        { name: "Paracetamol", img: "images/paracetamol.png" },
        { name: "Ibuprofen", img: "images/ibuprofen.png" },
        { name: "Antacid", img: "images/antacid.png" }
      ],
      GROCERY: {
        "Toothpaste": [
          { name: "Colgate", img: "images/colgate.png" },
          { name: "Pepsodent", img: "images/pepsodent.png" }
        ],
        "Soaps": [
          { name: "ASSURE SOAP", img: "images/lux.png" },
          { name: "COMPLEXION BAR", img: "images/dove.png" },
          { name: "CREAMY CLEANSING BAR", img: "images/lifebuoy.png" },
          { name: "GERM PROTECTION SOAP", img: "images/cinthol.png" }
        ],
        "Grains": [
          { name: "Rice", img: "images/rice.png" },
          { name: "Wheat", img: "images/wheat.png" }
        ]
      },
      AGRICULTURE: [
        { name: "Fertilizer", img: "images/fertilizer.png" },
        { name: "Seeds", img: "images/seeds.png" },
        { name: "Pesticide", img: "images/pesticide.png" }
      ]
    };

    let currentLang = "te";
    let currentTab = "HOME";

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("btn-te").classList.toggle("active", lang === "te");
      document.getElementById("btn-en").classList.toggle("active", lang === "en");
      renderTabs();
      renderCards();
    }

    function renderTabs() {
      const nav = document.getElementById("tabs");
      nav.innerHTML = "";
      tabsData[currentLang].forEach((tabName, idx) => {
        const key = Object.keys(itemsData)[idx];
        const tab = document.createElement("a");
        tab.textContent = tabName;
        tab.className = key === currentTab ? "active" : "";
        tab.href = "#";
        tab.onclick = () => {
          currentTab = key;
          renderTabs();
          renderCards();
        };
        nav.appendChild(tab);
      });
    }

    function renderCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      const langKey = currentLang;

      if (currentTab === "GROCERY") {
        const categories = itemsData.GROCERY;
        for (const [section, items] of Object.entries(categories)) {
          const title = document.createElement("div");
          title.className = "section-title";
          title.textContent = currentLang === "te" ? translations[section] || section : section.toUpperCase();
          container.appendChild(title);

          const wrapper = document.createElement("div");
          wrapper.className = "cards";
          items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${item.img}" alt="${item.name}" />
              <p>${(currentLang === "te" ? translations[item.name] : item.name).toUpperCase()}</p>
            `;
            card.onclick = () => showPreview(item);
            wrapper.appendChild(card);
          });
          container.appendChild(wrapper);
        }
      } else {
        const wrapper = document.createElement("div");
        wrapper.className = "cards";
        itemsData[currentTab].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}" />
            <p>${(currentLang === "te" ? translations[item.name] : item.name).toUpperCase()}</p>
          `;
          card.onclick = () => showPreview(item);
          wrapper.appendChild(card);
        });
        container.appendChild(wrapper);
      }
    }

    function showPreview(item) {
      const previewContainer = document.getElementById("preview-container");
      const desc = descriptions[item.name] || { en: "", te: "" };
      previewContainer.innerHTML = `
        <div class="preview-overlay" onclick="this.remove()">
          <div class="preview" onclick="event.stopPropagation()">
            <img src="${item.img}" alt="${item.name}" />
            <div class="info">
              <h2>${(currentLang === "te" ? translations[item.name] : item.name).toUpperCase()}</h2>
              <p><strong>${currentLang === "te" ? "వివరణ" : "Description"}:</strong> ${desc[currentLang]}</p>
            </div>
          </div>
        </div>
      `;
    }

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const allItems = [];

      Object.entries(itemsData).forEach(([tab, section]) => {
        if (tab === "GROCERY") {
          Object.values(section).forEach(sub => allItems.push(...sub));
        } else {
          allItems.push(...section);
        }
      });

      const filtered = allItems.filter(item => {
        const name = currentLang === "te" ? translations[item.name] || item.name : item.name;
        return name.toLowerCase().includes(query);
      });

      const container = document.getElementById("cards");
      container.innerHTML = `<div class="cards"></div>`;
      const wrapper = container.querySelector(".cards");

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <p>${(currentLang === "te" ? translations[item.name] : item.name).toUpperCase()}</p>
        `;
        card.onclick = () => showPreview(item);
        wrapper.appendChild(card);
      });
    });

    window.onload = () => {
      renderTabs();
      renderCards();
    };
  </script>
</body>
</html>
